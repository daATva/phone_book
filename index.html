<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>augest time</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="contact">
    <div id ='contact-body'  class="contact__hide">
      <div class="contact__container">
        <div class="contact__header">
          <img src="./img/telephone-call.png" alt="call-image" class="call-image" width="30px">
          <div class="search-input">
            <img src="./img/icons/loop.svg" alt="">
            <input type="text" id="search-input" placeholder="Поиск по контактам" class="search-input-object">
          </div>
          
      
        </div>
       <div class="contact__body">
      <ul id="contact-list" class="contact-list"></ul>
        <div class="modal-content">
        <div id="modal" style="display: none;">

          <h2>Добавить контакт</h2>
          <form>
            <div class="contact contact__modal">
              <div class="contact__container">
                <div class="modal__window">
                  <label for="name-input">Имя:</label>
                  <input type="text" id="name-input" required>
                  <label for="phone-input">Телефон:</label>
                  <input type="text" id="phone-input" placeholder="+7 (___) ___-__-__" required>
                  <label for="favorite-checkbox">Добавить в избранное:</label>
                  <input type="checkbox" id="favorite-checkbox">
                  <button type="button" id="create-button">Создать</button>
                </div>
              </div>
            
            </div>
       
          
          </form>
        </div>
      </div>
      <button id="add-button" class="add-button">Добавить контакт</button>
  
     </div>
       </div>
    </div>
 

  </div>

  <!-- Подключаем скрипт с логикой работы с контактами -->
  <script src="./js/contacts.js"></script>
  <!-- Подключаем ваш скрипт -->
  <!-- <script src="js/json.js"></script> -->
</body>
</html>
